<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #0095ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .login-button {
		    position: absolute;
		    top: 20px;   /* Adjust the distance from the top */
		    right: 20px; /* Adjust the distance from the right */
		}
		
		.login-button a {
		    padding: 8px 15px;
		    background-color: #0095ff;  /* Example color */
		    color: white;
		    text-decoration: none;
		    border-radius: 5px;
		}
    </style>
</head>

<body>
    <h1>Contact Us</h1>
    <p>Please fill out this form to contact us.</p>
    <form action="" method="post">
        
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        
        <input type="email" id="lname" name="lastname" placeholder="Your email..">

        
        <textarea id="subject" name="subject" style="height:200px"></textarea>

        <input type="submit" value="Submit">
    </form>
    <div class="login-button">
         <a href="login.html">Login</a> 
         </div>
</body>
</html>
